<!DOCTYPE html>
<html lang="en">    
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Core theme CSS (includes Bootstrap) v5.0.8-->
		<link href="css/styles.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/onlysqlinterpreter.css">
		<script src="js/onlysqlinterpreter.js"></script>
		<title>WebDev CA2: Online SQL interpreter Part 1.3</title>
	</head>
	<body>
		<!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">WebDev CA2</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="part1.1.html">Part 1.1</a></li>
                        <li class="nav-item"><a class="nav-link" href="part1.2.html">Part 1.2</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Part 1.3</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center mt-5">
                    <h1>CA2: Data Manipulation & Validation</h1>
                    <p class="lead">This is Part 1.3</p>
                </div>
                <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                    <button name="1.3.1" class="btn btn-success btn-block" data-sql="SELECT E.gender , COUNT(E.gender) AS num_empGender, D.dept_id as dept_no FROM employees E INNER JOIN dept_manager D ON E.emp_id = D.emp_id WHERE  TRIM(E.gender) IN ('M','F')  group by E.gender, D.dept_id order by D.emp_id ASC LIMIT 100" onClick="ExcecuteSQL(this)">1.3.1</button>
                    <button name="1.3.2" class="btn btn-success btn-block" data-sql="SELECT E.gender, AVG(S.salary) as avg_salary, T.title FROM  ((employees E INNER JOIN salaries S ON E.emp_id=S.emp_id) INNER JOIN titles T ON E.emp_id=T.emp_id) where TRIM(E.gender) IN ('F','M') AND T.title = 'Technique Leader' group by E.gender LIMIT 100" onClick="ExcecuteSQL(this)">1.3.2</button>
                    <button name="1.3.3" class="btn btn-success btn-block" data-sql="SELECT count(E.emp_id) TotEmpWithSalary FROM employees E INNER JOIN salaries S ON E.emp_id = S.emp_id where S.to_date = '9999-01-01' AND S.salary between 90000 and 90040 LIMIT 100" onClick="ExcecuteSQL(this)">1.3.3</button>
					<button name="1.3.4" class="btn btn-success btn-block" data-sql="SELECT distinct E.first_name, E.last_name, S.salary FROM employees E INNER JOIN salaries S ON E.emp_id = S.emp_id where S.salary > 90000 AND S.to_date = '9999-01-01' GROUP BY S.emp_id ORDER BY last_name, first_name DESC LIMIT 100" onClick="ExcecuteSQL(this)">1.3.4</button>
					<button name="1.3.5" class="btn btn-success btn-block" data-sql="SELECT E.first_name, E.last_name, S.from_date, S.salary  FROM  salaries S LEFT JOIN employees E  ON S.emp_id = E.emp_id where S.emp_id = 10012 " onClick="ExcecuteSQL(this)">1.3.5</button>                    
                </div>
                <div class="col-lg-10 order-2 border-success">
                    <textarea id="commands" class="mb-5">SQL
                    </textarea>
                    <div class="d-grid gap-2 mt-2 mb-1">
                        <button class="btn btn-primary" type="button" id="execute">Execute</button>
                            <input type="file" class="form-control" id="dbfile" />
                    </div>
                    <div id="error" class="error"></div>
                    <pre id="output">See results here</pre>
                </div>
            </div>
        </div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
		<!-- https://github.com/sql-js/sql.js -->
        <script src="js/scripts.js"></script>
        <script src="js/gui.js"></script>
	</body>
</html>
